<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>JavaScript Timing 2</title>
	<style>
	  p{
	  	font-family: helvetica;
	  	font-size: 3em;
	  	color: red;
	  
	  }
	
	
	</style>
	
	
</head>
<body>
 <p>44</p>
 <button type="button" id="go">Go</button>
 <button type="button" id="stop">Stop</button>
 <button type="button" id="reset">Reset Count</button>
 
 
 <script>
    var stopButton = document.querySelector('#stop');
    var goButton = document.querySelector('#go');
    var resetButton = document.querySelector('#reset');
    
    
    
    
    
    var text = document.querySelector('p');
    var timer = setInterval(count, 100);
    
    stopButton.addEventListener('click', stopTimer);
    goButton.addEventListener('click', startTimer);
    resetButton.addEventListener('click', resetTimer);
    
    function count() {
    	// convert element to integer
    	
    	var number = parseInt(text.textContent);
    	
    	text.textContent = (number + 1);
    
    }  // function count
    


     function stopTimer() {
    	clearInterval(timer);
 
     }  // end function stopTimer
     
     
     function startTimer() {
    	timer = setInterval(count, 100);
 
     }  // end function startTimer
     
         
     function resetTimer() {
    	text.textContent = '0';
 
     }  // end function resetTimer
 

</script>
</body>
</html>
