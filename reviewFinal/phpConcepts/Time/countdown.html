  <script>

  window.onload = function(){

    var timerID = setInterval(checkDifference, 1000);

    // about the date
    var eventDate = new Date("May 16, 2019 14:00:00");
    var eventHour = eventDate.getHours(); // 14
    var eventMins = eventDate.getMinutes();

    function checkDifference() {
      var now = new Date();
      var nowHour = now.getHours(); // 0-23
      var nowMin = now.getMinutes();
      var nowSecs = now.getSeconds();

      // differences
      var hoursTill = eventHour - nowHour;
      var minsTIll = eventMins - nowMin;

      //console.log( [(13 - nowHour),(60 - nowMin), 60 - nowSecs ] ); ]

      changeText([(13 - nowHour),(60 - nowMin), 60 - nowSecs ]);

    }
    function changeText(time) {

      document.getElementById("root").textContent = (time[0] + " : " + time[1] + " : " + time[2] + " ");

    }
  }
